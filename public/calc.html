<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Health Calculator</title>
        <link rel="icon" href="https://albertoroura.com/wp-content/uploads/2014/05/html5_logo.png"
            type="image/x-icon" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link
            href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous" />
    </head>

    <body>
        <!-- Begin header -->
        <div class="modal fade" id="header-modal"></div>
        <div id="header"></div>
        <!-- End header -->


        <br>

        <div class="container" style="margin-top: 72px">
            <h2>Healthy Calculators</h2>
            <br>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#bmi-calc">Body Mass Index (BMI)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#ibw-calc">Ideal Body Weight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#dci-calc">Daily Calorie Intake</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#cb-calc">Calories Burned</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div id="bmi-calc" class="container tab-pane active"><br>
                    <h3>Body Mass Index (BMI)</h3>
                    <div class="yz-widget" data-calculator-type="bmi" data-language="en" data-unit-system="metric"
                        data-background-color="#EEEEEE" data-text-color="#212121" data-primary-color="#03A9F4"
                        data-alternate-background-color="#FFFFFF" data-alternate-text-color="#FFFFFF"
                        data-secondary-color="#FFC107">
                        <span class="yz-copyright">Powered by
                            <a href="https://www.yazio.com/en/bmi-calculator">YAZIO</a></span>
                    </div>
                </div>
                <div id="ibw-calc" class="container tab-pane fade"><br>
                    <h3>Ideal Body Weight</h3>
                    <div class="yz-widget" data-calculator-type="ideal_weight" data-language="en"
                        data-unit-system="metric" data-background-color="#EEEEEE" data-text-color="#212121"
                        data-primary-color="#03A9F4" data-alternate-background-color="#FFFFFF"
                        data-alternate-text-color="#FFFFFF" data-secondary-color="#FFC107">
                        <span class="yz-copyright">Powered by
                            <a href="https://www.yazio.com/en/ideal-weight-calculator">YAZIO</a></span>
                    </div>
                </div>
                <div id="dci-calc" class="container tab-pane fade"><br>
                    <h3>Daily Calorie Intake</h3>
                    <div class="yz-widget" data-calculator-type="daily_need" data-language="en"
                        data-unit-system="metric" data-background-color="#EEEEEE" data-text-color="#212121"
                        data-primary-color="#03A9F4" data-alternate-background-color="#FFFFFF"
                        data-alternate-text-color="#FFFFFF" data-secondary-color="#FFC107">
                        <span class="yz-copyright">Powered by
                            <a href="https://www.yazio.com/en/calorie-intake-calculator">YAZIO</a></span>
                    </div>
                </div>
                <div id="cb-calc" class="container tab-pane fade"><br>
                    <h3>Calories Burned</h3>
                    <div class="yz-widget" data-calculator-type="calories_burned" data-language="en"
                        data-unit-system="metric" data-background-color="#EEEEEE" data-text-color="#212121"
                        data-primary-color="#03A9F4" data-alternate-background-color="#FFFFFF"
                        data-alternate-text-color="#FFFFFF" data-secondary-color="#FFC107">
                        <span class="yz-copyright">Powered by
                            <a href="https://www.yazio.com/en/calories-burned-calculator">YAZIO</a></span>
                    </div>
                </div>
            </div>
        </div>



        <!-- Begin footer -->
        <div id="footer">
        </div>
        <!-- End footer -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="https://widget.yazio.com/calculator.js" async></script>
        <script src="/js/headerModul.js"></script>
        <script src="/js/footerModul.js"></script>
    </body>

</html>
